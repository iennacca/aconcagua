<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aconcagua</title>

    <link href="http://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet" />

    <link href="site.css" rel="stylesheet"/>

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="http://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.lob.js"></script>

    <script src="http://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.excel-bundled.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.spreadsheet-bundled.js"></script>

    <script src="http://cdn-na.infragistics.com/igniteui/2018.2/latest/js/infragistics.dv.js"></script>

    <!--<script defer src="spreadsheet.js"></script>-->
    <script defer src="./dist/main.js"></script>
</head>
<body>
    <form>
        <label>Version: </label><input type="text" id="getversion_version" >
        <button id="getversion" type="button">Get version</button>
        <label id="getversion_status"></label>
        <br><br>
        <label>Sources: </label><input type="text" id="getserieskeys_sources" value='dmx:.\..\..\..\..\data\sample.dmx'>
        <label>Filters: </label><input type="text" id="getserieskeys_filters" value='oname:"911%",description:"Ex%"'>
        <button id="getserieskeys" type="button">Get series keys</button>
        <label id="getserieskeys_status"></label>
        <br><br>
        <label>Source: </label><input type="text" id="getdata_sources" value='dmx:.\..\..\..\..\data\sample.dmx'>
        <label>SeriesCodes: </label><input type="text" id="getdata_seriescodes" value='911BE,911BEA'>
        <label>Metadata: </label><input type="text" id="getdata_metadata" value='description,scale'>
        <button id="getdata" type="button">Get data</button>
        <label id="getdata_status"></label>
        <br><br>
        <label>Source: </label><input type="text" id="getsheetdata_source" value='dmx:.\..\..\..\..\data\sample.dmx'>
        <label>Filters: </label><input type="text" id="getsheetdata_filters" value='oname:"911%",description:"Ex%"'>
        <label>Metadata: </label><input type="text" id="getsheetdata_metadata" value='description,scale'>
        <button id="getsheetdata" type="button">Get sheet data</button>
        <label id="getsheetdata_status"></label>
        <br><br>
    </form>
    <div class="obsContainer">
        <div id="spreadsheet"></div>
        <div id="chart"></div>
    </div>
</body>
</html>
